dist: bionic
compiler: clang
addons:
  apt:
    sources:
      - sourceline: 'deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8'
        key_url: 'https://bazel.build/bazel-release.pub.gpg'
    packages:
      - bazel
      - libboost-dev
script:
  - CC=clang bazel build --noshow_progress //... || travis_terminate 1;
  - CC=clang bazel test --noshow_progress //... || travis_terminate 1;
